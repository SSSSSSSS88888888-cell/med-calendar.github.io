<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服薬管理カレンダー</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 10px;
            user-select: none;
        }
        
        .flash-alert {
            animation: flash 0.5s ease-in-out infinite alternate;
        }
        
        @keyframes flash {
            0% { background-color: #1a1a1a; }
            100% { background-color: #ff4444; }
        }
        
        @keyframes celebration {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(1.2) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        .celebrate {
            animation: celebration 0.6s ease-in-out;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .progress-section {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #444;
        }
        
        .progress-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ffffff;
            text-align: center;
        }
        
        .progress-bar-container {
            background: #444;
            border-radius: 25px;
            padding: 8px;
            margin-bottom: 15px;
            border: 2px solid #666;
        }
        
        .progress-bar {
            height: 30px;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 20px;
            transition: width 1s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        
        .stats-row {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .stat-item {
            flex: 1;
            padding: 10px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
        }
        
        .calendar-container {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #444;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .month-nav {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 60px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .month-nav:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .month-nav:active {
            transform: translateY(0);
        }
        
        .month-title {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            flex: 1;
        }
        
        .controls {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #444;
        }
        
        .controls h3 {
            color: #ffffff;
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
            font-size: 16px;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 3px solid #555;
            border-radius: 15px;
            font-size: 18px;
            background: #3a3a3a;
            color: #ffffff;
            transition: border-color 0.2s;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 18px 25px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 8px;
            transition: all 0.2s;
            min-width: 120px;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
            text-transform: uppercase;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.3);
        }
        
        .medication-section {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #444;
        }
        
        .medication-section h3 {
            color: #ffffff;
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .medication-item {
            background: #3a3a3a;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 6px solid #4CAF50;
            transition: all 0.2s;
            border: 2px solid #555;
        }
        
        .medication-item:hover {
            transform: translateX(5px);
            border-left-color: #45a049;
        }
        
        .medication-item strong {
            font-size: 20px;
            color: #ffffff;
        }
        
        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 12px;
            border: 3px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .status-taken {
            background-color: #4CAF50;
        }
        
        .status-pending {
            background-color: #FF9800;
            animation: pulse 2s infinite;
        }
        
        .status-missed {
            background-color: #f44336;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            background: #2a2a2a;
            margin: 10% auto;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 400px;
            border: 3px solid #4CAF50;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }
        
        .modal-content h3 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .close {
            color: #ccc;
            float: right;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .close:hover {
            color: #f44336;
        }
        
        .alert-message {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .touch-area {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .swipe-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(76, 175, 80, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            animation: fadeInOut 3s ease-in-out;
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 15px 20px;
                font-size: 16px;
            }
            
            .form-group input, .form-group select, .form-group textarea {
                padding: 12px;
                font-size: 16px;
            }
        }
        
        /* 高コントラストモード */
        @media (prefers-contrast: high) {
            body {
                background: #000000;
                color: #ffffff;
            }
            
            .controls, .medication-section, .calendar-container, .progress-section {
                background: #000000;
                border: 3px solid #ffffff;
            }
            
            .form-group input, .form-group select, .form-group textarea {
                background: #000000;
                border: 3px solid #ffffff;
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>💊 服薬管理カレンダー</h1>
        <p>健康を守る、家族の安心</p>
    </div>
    
    <!-- 進捗バー表示 -->
    <div class="progress-section">
        <div class="progress-title">今月の服薬状況</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progressBar" style="width: 0%;">0%</div>
        </div>
        <div class="stats-row">
            <div class="stat-item">
                <div class="stat-value" id="completedDays">0</div>
                <div class="stat-label">完了日数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="missedDays">0</div>
                <div class="stat-label">忘れた日</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="streakDays">0</div>
                <div class="stat-label">連続日数</div>
            </div>
        </div>
    </div>
    
    <!-- アラートメッセージ -->
    <div id="alertContainer"></div>
    
    <!-- カレンダー表示 -->
    <div class="calendar-container">
        <div class="calendar-header">
            <button class="month-nav" onclick="previousMonth()">◀</button>
            <div class="month-title" id="monthTitle">2024年 1月</div>
            <button class="month-nav" onclick="nextMonth()">▶</button>
        </div>
        <div id="calendar-p5" style="width: 100%;"></div>
    </div>
    
    <div class="controls">
        <h3>💊 薬の追加</h3>
        <div class="form-group">
            <label for="medicationName">薬名</label>
            <input type="text" id="medicationName" placeholder="薬の名前を入力">
        </div>
        <div class="form-group">
            <label for="dosage">用量</label>
            <input type="text" id="dosage" placeholder="1錠、5ml など">
        </div>
        <div class="form-group">
            <label for="frequency">服薬頻度</label>
            <select id="frequency">
                <option value="daily">毎日</option>
                <option value="twice">1日2回</option>
                <option value="three">1日3回</option>
                <option value="weekly">週1回</option>
            </select>
        </div>
        <div class="form-group">
            <label for="time">服薬時間</label>
            <input type="time" id="time" value="08:00">
        </div>
        <div class="form-group">
            <label for="notes">メモ</label>
            <textarea id="notes" rows="2" placeholder="食前、食後など"></textarea>
        </div>
        <div class="touch-area">
            <button class="btn" onclick="addMedication()">薬を追加</button>
        </div>
    </div>
    
    <div class="medication-section">
        <h3>📋 今日の服薬予定</h3>
        <div id="todayMedications"></div>
    </div>
    
    <div class="medication-section">
        <h3>💊 登録済みの薬</h3>
        <div id="medicationList"></div>
    </div>
    
    <!-- 服薬確認モーダル -->
    <div id="medicationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMedicationModal()">&times;</span>
            <h3>服薬確認</h3>
            <p id="modalMedicationInfo" style="color: #ffffff; font-size: 16px; line-height: 1.6; margin-bottom: 20px;"></p>
            <div class="touch-area">
                <button class="btn" onclick="markAsTaken()">服薬完了</button>
                <button class="btn btn-danger" onclick="markAsMissed()">服薬忘れ</button>
            </div>
        </div>
    </div>
    
    <!-- スワイプヒント -->
    <div class="swipe-hint" id="swipeHint" style="display: none;">
        📱 日付をタップして詳細確認
    </div>
    
    <script>
        // データ管理
        let medications = [];
        let medicationHistory = {};
        let currentDate = new Date();
        let selectedMedication = null;
        let canvas;
        let consecutiveMissed = 0;
        let currentStreak = 0;
        
        // p5.js スケッチ
        function setup() {
            let container = document.getElementById('calendar-p5');
            canvas = createCanvas(container.offsetWidth, 400);
            canvas.parent('calendar-p5');
            
            loadData();
            updateDisplays();
            updateProgress();
            checkAlerts();
            
            // スワイプヒント表示
            setTimeout(() => {
                let hint = document.getElementById('swipeHint');
                hint.style.display = 'block';
                setTimeout(() => {
                    hint.style.display = 'none';
                }, 3000);
            }, 1000);
        }
        
        function draw() {
            background(42, 42, 42);
            drawImprovedCalendar();
        }
        
        function drawImprovedCalendar() {
            let margin = 10;
            let cellWidth = (width - margin * 2) / 7;
            let cellHeight = 50;
            let startX = margin;
            let startY = 80;
            
            // 曜日ヘッダー（重複しないように独立した行）
            let dayNames = ['日', '月', '火', '水', '木', '金', '土'];
            let dayColors = ['#ff5252', '#ffffff', '#ffffff', '#ffffff', '#ffffff', '#ffffff', '#2196F3'];
            
            fill(68, 68, 68);
            rect(0, 20, width, 50, 10);
            
            for(let i = 0; i < 7; i++) {
                fill(dayColors[i]);
                textAlign(CENTER, CENTER);
                textSize(18);
                textStyle(BOLD);
                text(dayNames[i], startX + cellWidth * i + cellWidth/2, 45);
            }
            
            // カレンダー日付
            let firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            let lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            let startDayOfWeek = firstDay.getDay();
            
            for(let day = 1; day <= lastDay.getDate(); day++) {
                let col = (startDayOfWeek + day - 1) % 7;
                let row = Math.floor((startDayOfWeek + day - 1) / 7);
                
                let x = startX + col * cellWidth;
                let y = startY + row * cellHeight;
                
                let dateStr = `${currentDate.getFullYear()}-${(currentDate.getMonth()+1).toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}`;
                let hasMedication = checkMedicationForDate(dateStr);
                let history = medicationHistory[dateStr];
                
                // セルの背景色決定
                if(hasMedication) {
                    if(history?.completed) {
                        fill(76, 175, 80, 200); // 完了済み - 緑
                    } else if(new Date(dateStr) < new Date().setHours(0,0,0,0)) {
                        fill(244, 67, 54, 200); // 過去の未完了 - 赤（飲み忘れ）
                    } else if(dateStr === new Date().toISOString().split('T')[0]) {
                        fill(255, 152, 0, 200); // 今日 - オレンジ
                    } else {
                        fill(100, 100, 100, 200); // 未来の予定 - グレー
                    }
                } else {
                    fill(68, 68, 68, 100); // 薬の予定なし
                }
                
                // セル描画（角丸で大きめ）
                rect(x + 2, y + 2, cellWidth - 4, cellHeight - 4, 8);
                
                // 今日のハイライト
                if(dateStr === new Date().toISOString().split('T')[0]) {
                    stroke(255, 255, 255);
                    strokeWeight(3);
                    noFill();
                    rect(x + 2, y + 2, cellWidth - 4, cellHeight - 4, 8);
                    noStroke();
                }
                
                // 日付テキスト（大きく、高コントラスト）
                fill(255);
                textAlign(CENTER, CENTER);
                textSize(20);
                textStyle(BOLD);
                text(day, x + cellWidth/2, y + cellHeight/2);
                
                // 服薬アイコン
                if(hasMedication) {
                    textSize(12);
                    if(history?.completed) {
                        text('✓', x + cellWidth - 15, y + 15);
                    } else if(new Date(dateStr) < new Date().setHours(0,0,0,0)) {
                        fill(255, 255, 255);
                        text('!', x + cellWidth - 15, y + 15);
                    } else {
                        fill(255, 255, 255);
                        text('💊', x + cellWidth - 20, y + 15);
                    }
                }
            }
        }
        
        function mousePressed() {
            let margin = 10;
            let cellWidth = (width - margin * 2) / 7;
            let cellHeight = 50;
            let startX = margin;
            let startY = 80;
            
            if(mouseY >= startY && mouseY <= startY + cellHeight * 6) {
                let col = Math.floor((mouseX - startX) / cellWidth);
                let row = Math.floor((mouseY - startY) / cellHeight);
                
                let firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
                let startDayOfWeek = firstDay.getDay();
                let day = col + row * 7 - startDayOfWeek + 1;
                
                let lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
                if(day >= 1 && day <= lastDay.getDate()) {
                    let selectedDate = `${currentDate.getFullYear()}-${(currentDate.getMonth()+1).toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}`;
                    showMedicationsForDate(selectedDate);
                }
            }
        }
        
        function windowResized() {
            let container = document.getElementById('calendar-p5');
            resizeCanvas(container.offsetWidth, 400);
        }
        
        // 改善された進捗更新
        function updateProgress() {
            let today = new Date();
            let firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            let currentDay = today.getDate();
            
            let completedCount = 0;
            let missedCount = 0;
            let totalDays = 0;
            let streak = 0;
            let tempStreak = 0;
            
            for(let day = 1; day <= currentDay; day++) {
                let dateStr = `${today.getFullYear()}-${(today.getMonth()+1).toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}`;
                if(checkMedicationForDate(dateStr)) {
                    totalDays++;
                    if(medicationHistory[dateStr]?.completed) {
                        completedCount++;
                        tempStreak++;
                        if(tempStreak > streak) streak = tempStreak;
                    } else if(new Date(dateStr) < new Date().setHours(0,0,0,0)) {
                        missedCount++;
                        tempStreak = 0;
                    }
                }
            }
            
            let progressPercentage = totalDays > 0 ? Math.round((completedCount / totalDays) * 100) : 0;
            
            document.getElementById('progressBar').style.width = progressPercentage + '%';
            document.getElementById('progressBar').textContent = progressPercentage + '%';
            document.getElementById('completedDays').textContent = completedCount;
            document.getElementById('missedDays').textContent = missedCount;
            document.getElementById('streakDays').textContent = streak;
            
            currentStreak = streak;
            consecutiveMissed = getConsecutiveMissed();
            
            // 達成アニメーション
            if(progressPercentage >= 90) {
                document.querySelector('.progress-section').classList.add('celebrate');
                setTimeout(() => {
                    document.querySelector('.progress-section').classList.remove('celebrate');
                }, 600);
            }
        }
        
        function getConsecutiveMissed() {
            let today = new Date();
            let missed = 0;
            
            for(let i = 0; i < 10; i++) {
                let checkDate = new Date(today);
                checkDate.setDate(checkDate.getDate() - i);
                let dateStr = checkDate.toISOString().split('T')[0];
                
                if(checkMedicationForDate(dateStr) && checkDate < new Date().setHours(0,0,0,0)) {
                    if(!medicationHistory[dateStr]?.completed) {
                        missed++;
                    } else {
                        break;
                    }
                }
            }
            return missed;
        }
        
        function checkAlerts() {
            let alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = '';
            
            // 3日連続飲み忘れアラート
            if(consecutiveMissed >= 3) {
                document.body.classList.add('flash-alert');
                
                let alert = document.createElement('div');
                alert.className = 'alert-message';
                alert.innerHTML = `⚠️ ${consecutiveMissed}日連続で服薬を忘れています！<br>健康管理にご注意ください`;
                alertContainer.appendChild(alert);
                
                // バイブレーション（対応デバイスのみ）
                if(navigator.vibrate) {
                    navigator.vibrate([200, 100, 200, 100, 200]);
                }
                
                setTimeout(() => {
                    document.body.classList.remove('flash-alert');
                }, 3000);
            }
            
            // 目標達成アラート
            if(currentStreak >= 7 && !sessionStorage.getItem('weeklyAlert')) {
                let alert = document.createElement('div');
                alert.className = 'alert-message';
                alert.style.background = '#4CAF50';
                alert.innerHTML = `🎉 素晴らしい！${currentStreak}日連続で服薬完了です！`;
                alertContainer.appendChild(alert);
                
                sessionStorage.setItem('weeklyAlert', 'shown');
                
                // 達成アニメーション
                document.body.classList.add('celebrate');
                setTimeout(() => {
                    document.body.classList.remove('celebrate');
                }, 600);
            }
        }
        
        function addMedication() {
            let name = document.getElementById('medicationName').value;
            let dosage = document.getElementById('dosage').value;
            let frequency = document.getElementById('frequency').value;
            let time = document.getElementById('time').value;
            let notes = document.getElementById('notes').value;
            
            if(!name) {
                alert('薬名を入力してください');
                return;
            }
            
            let medication = {
                id: Date.now(),
                name: name,
                dosage: dosage,
                frequency: frequency,
                time: time,
                notes: notes,
                createdAt: new Date().toISOString()
            };
            
            medications.push(medication);
            saveData();
            updateDisplays();
            updateProgress();
            
            // フォームリセット
            document.getElementById('medicationName').value = '';
            document.getElementById('dosage').value = '';
            document.getElementById('notes').value = '';
        }
        
        function showMedicationsForDate(dateStr) {
            let date = new Date(dateStr);
            let meds = medications.filter(med => shouldTakeMedicationOnDate(med, date));
            
            if(meds.length === 0) {
                alert('この日に服薬予定はありません');
                return;
            }
            
            let history = medicationHistory[dateStr];
            let message = `📅 ${dateStr}の服薬予定:\n\n`;
            meds.forEach(med => {
                let status = '';
                if(history?.[med.id]?.completed) {
                    status = ' ✅ 完了済み';
                } else if(history?.[med.id]?.missed) {
                    status = ' ❌ 服薬忘れ';
                } else if(new Date(dateStr) < new Date().setHours(0,0,0,0)) {
                    status = ' ⚠️ 未完了';
                } else {
                    status = ' ⏰ 予定';
                }
                
                message += `💊 ${med.name} (${med.dosage}) - ${med.time}${status}\n`;
                if(med.notes) message += `   📝 ${med.notes}\n`;
                message += '\n';
            });
            
            alert(message);
        }
        
        function checkMedicationForDate(dateStr) {
            let date = new Date(dateStr);
            for(let med of medications) {
                if(shouldTakeMedicationOnDate(med, date)) {
                    return true;
                }
            }
            return false;
        }
        
        function shouldTakeMedicationOnDate(medication, date) {
            let createdDate = new Date(medication.createdAt);
            if(date < createdDate.setHours(0,0,0,0)) return false;
            
            switch(medication.frequency) {
                case 'daily':
                    return true;
                case 'twice':
                    return true; // 1日2回も毎日
                case 'three':
                    return true; // 1日3回も毎日
                case 'weekly':
                    return date.getDay() === createdDate.getDay();
                default:
                    return true;
            }
        }
        
        function markAsTaken() {
            if(selectedMedication) {
                let today = new Date().toISOString().split('T')[0];
                if(!medicationHistory[today]) medicationHistory[today] = {};
                medicationHistory[today][selectedMedication.id] = { 
                    completed: true, 
                    time: new Date().toISOString() 
                };
                saveData();
                updateDisplays();
                updateProgress();
                checkAlerts();
                
                // 成功フィードバック
                let modal = document.querySelector('.modal-content');
                modal.classList.add('celebrate');
                setTimeout(() => {
                    modal.classList.remove('celebrate');
                }, 600);
            }
            closeMedicationModal();
        }
        
        function markAsMissed() {
            if(selectedMedication) {
                let today = new Date().toISOString().split('T')[0];
                if(!medicationHistory[today]) medicationHistory[today] = {};
                medicationHistory[today][selectedMedication.id] = { 
                    completed: false, 
                    missed: true,
                    time: new Date().toISOString()
                };
                saveData();
                updateDisplays();
                updateProgress();
                checkAlerts();
            }
            closeMedicationModal();
        }
        
        function showMedicationModal(medication) {
            selectedMedication = medication;
            document.getElementById('modalMedicationInfo').innerHTML = 
                `<strong style="font-size: 20px;">💊 ${medication.name}</strong><br><br>
                 📏 用量: ${medication.dosage}<br>
                 ⏰ 時間: ${medication.time}<br>
                 📋 頻度: ${getFrequencyText(medication.frequency)}<br>
                 ${medication.notes ? '📝 メモ: ' + medication.notes : ''}`;
            document.getElementById('medicationModal').style.display = 'block';
        }
        
        function closeMedicationModal() {
            document.getElementById('medicationModal').style.display = 'none';
            selectedMedication = null;
        }
        
        function updateDisplays() {
            updateMedicationList();
            updateTodayMedications();
            updateMonthTitle();
            redraw();
        }
        
        function updateMonthTitle() {
            let monthNames = ['1月', '2月', '3月', '4月', '5月', '6月', 
                             '7月', '8月', '9月', '10月', '11月', '12月'];
            document.getElementById('monthTitle').textContent = 
                `${currentDate.getFullYear()}年 ${monthNames[currentDate.getMonth()]}`;
        }
        
        function updateMedicationList() {
            let listDiv = document.getElementById('medicationList');
            listDiv.innerHTML = '';
            
            if(medications.length === 0) {
                listDiv.innerHTML = '<p style="text-align: center; color: #ccc; font-size: 16px;">登録された薬がありません</p>';
                return;
            }
            
            medications.forEach(med => {
                let div = document.createElement('div');
                div.className = 'medication-item';
                div.innerHTML = `
                    <strong>💊 ${med.name}</strong> (${med.dosage})<br>
                    <div style="margin: 10px 0; color: #ccc;">
                        ⏰ ${med.time} | 📋 ${getFrequencyText(med.frequency)}
                    </div>
                    ${med.notes ? `<div style="color: #4CAF50; font-size: 14px;">📝 ${med.notes}</div>` : ''}
                    <div style="margin-top: 15px;">
                        <button class="btn btn-danger" onclick="deleteMedication(${med.id})">削除</button>
                    </div>
                `;
                listDiv.appendChild(div);
            });
        }
        
        function updateTodayMedications() {
            let listDiv = document.getElementById('todayMedications');
            listDiv.innerHTML = '';
            
            let todayMeds = getTodayMedications();
            let today = new Date().toISOString().split('T')[0];
            
            if(todayMeds.length === 0) {
                listDiv.innerHTML = '<p style="text-align: center; color: #ccc; font-size: 16px;">今日の服薬予定はありません</p>';
                return;
            }
            
            todayMeds.forEach(med => {
                let status = medicationHistory[today]?.[med.id];
                let statusClass = '';
                let statusText = '';
                let statusIcon = '';
                
                if(status?.completed) {
                    statusClass = 'status-taken';
                    statusText = '服薬済み';
                    statusIcon = '✅';
                } else if(status?.missed) {
                    statusClass = 'status-missed';
                    statusText = '服薬忘れ';
                    statusIcon = '❌';
                } else {
                    statusClass = 'status-pending';
                    statusText = '未服薬';
                    statusIcon = '⏰';
                }
                
                let div = document.createElement('div');
                div.className = 'medication-item';
                div.style.borderLeftColor = status?.completed ? '#4CAF50' : 
                                          status?.missed ? '#f44336' : '#FF9800';
                
                div.innerHTML = `
                    <div style="display: flex; align-items: center; margin-bottom: 10px;">
                        <span class="status-indicator ${statusClass}"></span>
                        <strong style="font-size: 18px;">💊 ${med.name}</strong>
                    </div>
                    <div style="color: #ccc; margin-bottom: 10px;">
                        📏 ${med.dosage} | ⏰ ${med.time}
                    </div>
                    <div style="color: ${status?.completed ? '#4CAF50' : status?.missed ? '#f44336' : '#FF9800'}; 
                               font-weight: bold; margin-bottom: 15px;">
                        ${statusIcon} ${statusText}
                    </div>
                    ${med.notes ? `<div style="color: #4CAF50; font-size: 14px; margin-bottom: 15px;">📝 ${med.notes}</div>` : ''}
                    <div class="touch-area">
                        <button class="btn" onclick="showMedicationModal(${JSON.stringify(med).replace(/"/g, '&quot;')})">
                            状態更新
                        </button>
                    </div>
                `;
                listDiv.appendChild(div);
            });
        }
        
        function getTodayMedications() {
            let today = new Date();
            return medications.filter(med => shouldTakeMedicationOnDate(med, today));
        }
        
        function deleteMedication(id) {
            if(confirm('この薬を削除しますか？\n削除すると履歴も失われます。')) {
                medications = medications.filter(med => med.id !== id);
                // 関連する履歴も削除
                Object.keys(medicationHistory).forEach(date => {
                    if(medicationHistory[date][id]) {
                        delete medicationHistory[date][id];
                    }
                });
                saveData();
                updateDisplays();
                updateProgress();
            }
        }
        
        function getFrequencyText(frequency) {
            const frequencies = {
                'daily': '毎日',
                'twice': '1日2回',
                'three': '1日3回',
                'weekly': '週1回'
            };
            return frequencies[frequency] || frequency;
        }
        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateDisplays();
            updateProgress();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateDisplays();
            updateProgress();
        }
        
        // データ永続化（実際のアプリではサーバーやIndexedDB使用）
        function saveData() {
            let data = {
                medications: medications,
                medicationHistory: medicationHistory,
                lastUpdated: new Date().toISOString()
            };
            try {
                localStorage.setItem('medicationData', JSON.stringify(data));
            } catch(e) {
                console.error('データ保存エラー:', e);
            }
        }
        
        function loadData() {
            try {
                let saved = localStorage.getItem('medicationData');
                if(saved) {
                    let data = JSON.parse(saved);
                    medications = data.medications || [];
                    medicationHistory = data.medicationHistory || {};
                } else {
                    // デモ用サンプルデータ
                    medications = [
                        {
                            id: 1,
                            name: '血圧の薬',
                            dosage: '1錠',
                            frequency: 'daily',
                            time: '08:00',
                            notes: '朝食後30分',
                            createdAt: new Date(Date.now() - 7*24*60*60*1000).toISOString()
                        },
                        {
                            id: 2,
                            name: 'ビタミンD',
                            dosage: '2錠',
                            frequency: 'daily',
                            time: '20:00',
                            notes: '夕食後',
                            createdAt: new Date(Date.now() - 5*24*60*60*1000).toISOString()
                        }
                    ];
                    
                    // サンプル履歴データ
                    let today = new Date();
                    for(let i = 1; i <= 10; i++) {
                        let date = new Date(today);
                        date.setDate(date.getDate() - i);
                        let dateStr = date.toISOString().split('T')[0];
                        
                        medicationHistory[dateStr] = {};
                        if(Math.random() > 0.2) { // 80%の確率で服薬
                            medicationHistory[dateStr][1] = {completed: true, time: new Date().toISOString()};
                            medicationHistory[dateStr][2] = {completed: true, time: new Date().toISOString()};
                        } else { // 20%の確率で忘れ
                            medicationHistory[dateStr][1] = {completed: false, missed: true};
                            medicationHistory[dateStr][2] = {completed: false, missed: true};
                        }
                    }
                    
                    saveData();
                }
            } catch(e) {
                console.error('データ読み込みエラー:', e);
                medications = [];
                medicationHistory = {};
            }
        }
        
        // モーダル外クリックで閉じる
        window.onclick = function(event) {
            let modal = document.getElementById('medicationModal');
            if (event.target === modal) {
                closeMedicationModal();
            }
        }
        
        // タッチイベント処理（スワイプ検出）
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', function(e) {
            if(!touchStartX || !touchStartY) return;
            
            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;
            
            let diffX = touchStartX - touchEndX;
            let diffY = touchStartY - touchEndY;
            
            // 水平スワイプの検出
            if(Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if(diffX > 0) {
                    // 左スワイプ - 次月
                    nextMonth();
                } else {
                    // 右スワイプ - 前月
                    previousMonth();
                }
            }
            
            touchStartX = 0;
            touchStartY = 0;
        });
        
        // キーボードショートカット（物理ボタン対応）
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'ArrowLeft':
                    previousMonth();
                    break;
                case 'ArrowRight':
                    nextMonth();
                    break;
                case 'Enter':
                case ' ':
                    // 今日の最初の未完了薬があれば表示
                    let todayMeds = getTodayMedications();
                    let today = new Date().toISOString().split('T')[0];
                    for(let med of todayMeds) {
                        if(!medicationHistory[today]?.[med.id]?.completed) {
                            showMedicationModal(med);
                            break;
                        }
                    }
                    break;
            }
        });
        
        // 定期的なアラートチェック（1分ごと）
        setInterval(checkAlerts, 60000);
        
        // 画面の向き変更対応
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                windowResized();
                updateDisplays();
            }, 100);
        });
    </script>
</body>
