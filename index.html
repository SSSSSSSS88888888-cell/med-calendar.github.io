        function drawImprovedCalendar() {
            let margin = 10;
            let cellWidth = (width - margin * 2) / 7;
            let cellHeight = 50;
            let startX = margin;
            let startY = 80;
            
            // æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼ï¼ˆé‡è¤‡ã—ãªã„ã‚ˆã†ã«ç‹¬ç«‹ã—ãŸè¡Œï¼‰
            let dayNames = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            let dayColors = ['#ff5252', '#ffffff', '#ffffff', '#ffffff', '#ffffff', '#ffffff', '#2196F3'];
            
            fill(68, 68, 68);
            rect(0, 20, width, 50, 10);
            
            for(let i = 0; i < 7; i++) {

                textAlign(CENTER, CENTER);
                textSize(18);

                text(dayNames[i], startX + cellWidth * i + cellWidth/2, 45);

            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æ—¥ä»˜

            let lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            let startDayOfWeek = firstDay.getDay();
            
            for(let day = 1; day <= lastDay.getDate(); day++) {
                let col = (startDayOfWeek + day - 1) % 7;

                let x = startX + col * cellWidth;

                let dateStr = `${currentDate.getFullYear()}-${(currentDate.getMonth()+1).toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}`;
                let hasMedication = checkMedicationForDate(dateStr);
                let history = medicationHistory[dateStr];
                
                // ã‚»ãƒ«ã®èƒŒæ™¯è‰²æ±ºå®š
                if(hasMedication) {
                    if(history?.completed) {
                        fill(76, 175, 80, 200); // å®Œäº†æ¸ˆã¿ - ç·‘
                    } else if(new Date(dateStr) < new Date().setHours(0,0,0,0)) {
                        fill(244, 67, 54, 200); // éå»ã®æœªå®Œäº† - èµ¤ï¼ˆé£²ã¿å¿˜ã‚Œï¼‰
                    } else if(dateStr === new Date().toISOString().split('T')[0]) {

        function updateProgress() {
            let today = new Date();
            let firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            let currentDay = today.getDate();
            
            let completedCount = 0;
            let missedCount = 0;
            let totalDays = 0;
            let streak = 0;
            let tempStreak = 0;
            
            for(let day = 1; day <= currentDay; day++) {
                let dateStr = `${today.getFullYear()}-${(today.getMonth()+1).toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}`;
                if(checkMedicationForDate(dateStr)) {

                        completedCount++;

                        if(tempStreak > streak) streak = tempStreak;
                    } else if(new Date(dateStr) < new Date().setHours(0,0,0,0)) {

            document.getElementById('progressBar').textContent = progressPercentage + '%';
            document.getElementById('completedDays').textContent = completedCount;
            document.getElementById('missedDays').textContent = missedCount;
            document.getElementById('streakDays').textContent = streak;

        function showMedicationsForDate(dateStr) {
            let date = new Date(dateStr);
            let meds = medications.filter(med => shouldTakeMedicationOnDate(med, date));
            
            if(meds.length === 0) {
                alert('ã“ã®æ—¥ã«æœè–¬äºˆå®šã¯ã‚ã‚Šã¾ã›ã‚“');
                return;
            }
            
            let history = medicationHistory[dateStr];
            let message = `ğŸ“… ${dateStr}ã®æœè–¬äºˆå®š:\n\n`;
            meds.forEach(med => {
                let status = '';
                if(history?.[med.id]?.completed) {
                    status = ' âœ… å®Œäº†æ¸ˆã¿';
                } else if(history?.[med.id]?.missed) {
                    status = ' âŒ æœè–¬å¿˜ã‚Œ';
                } else if(new Date(dateStr) < new Date().setHours(0,0,0,0)) {
                    status = ' âš ï¸ æœªå®Œäº†';
                } else {
                    status = ' â° äºˆå®š';
                }
                
                message += `ğŸ’Š ${med.name} (${med.dosage}) - ${med.time}${status}\n`;
                if(med.notes) message += `   ğŸ“ ${med.notes}\n`;
                message += '\n';

        function checkMedicationForDate(dateStr) {
            let date = new Date(dateStr);
            for(let med of medications) {
                if(shouldTakeMedicationOnDate(med, date)) {
                    return true;
                }
            }
            return false;
        }
        
        function shouldTakeMedicationOnDate(medication, date) {
            let createdDate = new Date(medication.createdAt);
            if(date < createdDate.setHours(0,0,0,0)) return false;
            
            switch(medication.frequency) {
                case 'daily':
                    return true;
                case 'twice':
                    return true; // 1æ—¥2å›ã‚‚æ¯æ—¥
                case 'three':
                    return true; // 1æ—¥3å›ã‚‚æ¯æ—¥
                case 'weekly':
                    return date.getDay() === createdDate.getDay();
                default:
                    return true;
            }
        }

        // ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†ï¼ˆã‚¹ãƒ¯ã‚¤ãƒ—æ¤œå‡ºï¼‰
        let touchStartX = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', function(e) {
            if(!touchStartX || !touchStartY) return;
            
            let touchEndX = e.changedTouches[0].clientX;
            let touchEndY = e.changedTouches[0].clientY;
            
            let diffX = touchStartX - touchEndX;
            let diffY = touchStartY - touchEndY;
            
            // æ°´å¹³ã‚¹ãƒ¯ã‚¤ãƒ—ã®æ¤œå‡º
            if(Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if(diffX > 0) {
                    // å·¦ã‚¹ãƒ¯ã‚¤ãƒ— - æ¬¡æœˆ
                    nextMonth();
                } else {
                    // å³ã‚¹ãƒ¯ã‚¤ãƒ— - å‰æœˆ
                    previousMonth();
                }
            }
            
            touchStartX = 0;
            touchStartY = 0;
        });
